<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api-direct.reguleque.cl/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

    <link rel="preload" href="app.ts" as="script">

    <title>Reguleque</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">
            <a href="https://reguleque.cl/">Reguleque</a>
        </h1>
    </header>

    <div class="main-container">
        <div id="searchbox"></div>
        <div class="left-panel">
            <div class="panel-block">
                <div id="sort-by"></div>
                <div id="hits-per-page"></div>
            </div>
            <div class="panel-block">
                <h2>Organismo</h2>
                <div id="organismo"></div>
            </div>
            <div class="panel-block">
                <h2>Tipo Contrato</h2>
                <div id="tipo-contrato"></div>
            </div>
            <!-- <div class="panel-block">
            <h2>Grado EUS</h2>
            <div id="grado-eus"></div>
        </div>  -->
            <div class="panel-block">
                <h2>Año</h2>
                <div id="año"></div>
            </div>
            <div class="panel-block">
                <h2>Mes</h2>
                <div id="mes"></div>
            </div>
        </div>

        <div class="right-panel">
            <div id="hits"></div>
            <div id="pagination"></div>
        </div>
    </div>

    <!-- Donation popup -->
    <div class="modal" id="donation-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Necesitamos pedirte algo.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <a id="donation-link"
                        href="https://app.reveniu.com/checkout-custom-link/BYxZp272P6IlcjIDPMaBuuZrGq1CezOh"
                        target="_blank" rel="noopener"><img id="donation-image" src="./public/popup.svg"
                            alt="Dona ahora."></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="https://app.reveniu.com/checkout-custom-link/BYxZp272P6IlcjIDPMaBuuZrGq1CezOh"
                        target="_blank" rel="noopener"><button type="button" class="btn btn-primary">Hazte
                            socio</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.ts" defer></script>

</body>

</html>
